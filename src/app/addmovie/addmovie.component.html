<div class="add-movie-form">
    <mat-card class="mat-elevation-z4">
        <form class="form-container" #movieForm="ngForm" (ngSubmit)="addMovie()" novalidate>

        <h2>Add Movie</h2>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput name="Name"   placeholder="Name" [(ngModel)]="newMovie.name" required>
        </mat-form-field>


        <div class="file-input-container">
            <input #uploadFile id="uploadFile" type="file" (change)="onFileSelected($event)" accept="image/*" style="display: none;" required>
            <label for="uploadFile" class="custom-file-upload">
              <span>Choose Image</span>
            </label>
            <span *ngIf="selectedFileName" class="file-name">{{ selectedFileName }}</span>
          </div>
          
          
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Director</mat-label>
          <input matInput name="Director"   placeholder="Director" [(ngModel)]="newMovie.director" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Release Date</mat-label>
          <input matInput [matDatepicker]="picker" name="Release Date"   placeholder="Release Date" [(ngModel)]="newMovie.release_date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Language</mat-label>
          <input matInput name="Language"   placeholder="Language" [(ngModel)]="newMovie.language" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Duration</mat-label>
          <input matInput name="Duration"   placeholder="Duration" [(ngModel)]="newMovie.duration" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Genre</mat-label>
          <input matInput name="Genre"   placeholder="Genre" [(ngModel)]="newMovie.genre" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput name="Description"   placeholder="Description" [(ngModel)]="newMovie.description" rows="4" required></textarea>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="movieForm.invalid || movie_image==undefined">Add Movie</button>
        </form>
    </mat-card>
  </div>
