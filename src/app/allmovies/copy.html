<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<h1 class="centered-heading">My movie</h1>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div
        fxFlexFill
        fxFlex="20%"
        fxFlex.xs="100%"
        fxFlex.sm="33%"
        *ngFor="let movie of movies;let i=index" >
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>movie {{movie[0]}}
                    <button   matTooltip="Delete Movie" mat-icon-button (click)="deletemovie(movie[0],movie[2])">
                              <mat-icon >delete</mat-icon>
                    </button >
                    <button   matTooltip="Edit Movie" mat-icon-button (click)="editmovie(movie[0],movie[2],movie[3],movie[4],movie[5],movie[6],movie[7])" >
                              <mat-icon>edit</mat-icon>
                    </button>
                    <a        matTooltip="View Movie Details" mat-icon-button routerLink="/movie/{{movie[0]}}"  >
                              <mat-icon>visibility</mat-icon>
                    </a>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image
          [src]="'data:image/jpg;base64,'+movie.movie_image"
          />
          <mat-card-content>
            <!-- <p>Name {{movie[2]}}</p>
            <p>Name {{movie[3]}}</p>        
            <p>Name {{movie[4]}}</p>
            <p>Name {{movie[5]}}</p>        
            <p>Name {{movie[6]}}</p>
            <p>Name {{movie[7]}}</p>    -->

            
<div class="container mx-auto p-4">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="bg-gray-800 text-white px-4 py-2">
          Information
      </div>
      <div class="p-4">
          <!-- <div class="mb-4">
              <strong>ID:</strong> Your ID Value
          </div>
          <div class="mb-4">
              <strong>Image:</strong>
              <img src="your-image-url.jpg" alt="Image" class="w-full rounded-lg">
          </div> -->
          <div class="mb-4">
              <strong>Name: </strong>
              <span *ngIf="movie[2]">{{movie[2]}}</span>
              <span *ngIf="!movie[2]">N/A</span>
          </div>
          <div class="mb-4">
              <strong>Reason: </strong>
              <span *ngIf="movie[3]">{{movie[3]}}</span>
              <span *ngIf="!movie[3]">N/A</span>
          </div>
          <div class="mb-4">
              <strong>Location: </strong>
              <span *ngIf="movie[5]">{{movie[5]}}</span>
              <span *ngIf="!movie[5]">N/A</span>
          </div>
          <div class="mb-4">
              <strong>Latitude: </strong>
              <span *ngIf="movie[6]">{{movie[6]}}</span>
              <span *ngIf="!movie[6]">N/A</span>
          </div>
          <div>
              <strong>Longitude: </strong>
              <span *ngIf="movie[7]">{{movie[7]}}</span>
              <span *ngIf="!movie[7]">N/A</span>
          </div>
      </div>
  </div>
</div>

        </mat-card-content>
          <mat-card-actions>

          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
