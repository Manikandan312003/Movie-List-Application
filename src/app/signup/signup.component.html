<div class="add-movie-form">
    <mat-card class="mat-elevation-z4 form-container">
      <form #signupForm="ngForm" (ngSubmit)="signup()" novalidate>
  
        <h2>Sign Up</h2>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput name="Email" placeholder="Email" [(ngModel)]="details.email" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="Password" placeholder="Password" required autocomplete="on" [(ngModel)]="details.password">

        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" (click)="signup()" [disabled]="signupForm.invalid">Sign Up</button>
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </form>
    </mat-card>
  </div>
