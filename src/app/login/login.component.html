<div class="add-movie-form">
  <mat-card class="mat-elevation-z4 form-container">
    <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>

      <h2>Login</h2>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput name="Email" placeholder="Email" [(ngModel)]="details.email" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="Password" placeholder="Password" [(ngModel)]="details.password" required autocomplete="on">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
  </mat-card>
</div>
